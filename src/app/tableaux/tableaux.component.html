<body>
  <h1>MA LISTE</h1>
<table class="table"*ngIf="tableaux">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Description</th>
      <th scope="intecol">Prix</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <tr *ngFor="let tableau of tableaux">{{ tableau.nom }}
      <td> {{ tableau.description }}</td>
      <img [src]="tableau.image" alt="">
      <td>{{ tableau.prix }} $</td>
      <td><button (click)="deleteTableau(tableau.id)">Supprimer</button></td>
      </tr>
  </tbody>
</table>
</body>
