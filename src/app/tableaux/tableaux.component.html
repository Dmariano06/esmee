<body>
  <h1 class="text-center">MA LISTE</h1>
<div class="scroll-container">
  <div class="scroll-content">
    <div *ngFor="let tableau of tableaux" class="item">
      <img [src]="tableau.image" alt="">
      <div class="details">
        <h3>{{ tableau.nom }}</h3>
        <p> {{ tableau.description }}</p>
        <p>Collection: {{ tableau.prix}}</p>
        <button (click)="deleteTableau(tableau.id)">SUPPRIMEZ</button>
      </div>
    </div>
  </div>
</div>


</body>
